<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="order.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <header>
    <div class="header">
      <div class="logo">
        <div class="logo-text">
          <strong>Eccomerce</strong>
        </div>
      </div>

      <div class="search-section">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search" />
        <select>
          <option id="option">All</option>
          <option id="option">Groceries</option>
          <option id="option">Deals</option>
        </select>
      </div>

      <div class="right-section">
        <div class="cart">
          <i class="fa fa-shopping-cart"></i>
        </div>
        <i class="fa fa-user-circle profile-icon"></i>
      </div>
    </div>
  </header>
  <body>
    <h1>Order Status</h1>
    <div class="step-container">
      <div class="step-item">
        <div class="step-icon"><i class="fa-solid fa-list-check"></i></div>
        <div class="step-label">Order Submitted</div>
      </div>
      <div class="step-item">
        <div class="step-icon"><i class="fa-solid fa-bag-shopping"></i></div>
        <div class="step-label">Preparing Order</div>
      </div>
      <div class="step-item">
        <div class="step-icon"><i class="fa-solid fa-check"></i></div>
        <div class="step-label">Ready for Pickup</div>
      </div>
    </div>

    <h2>items</h2>

    <div class="order-meta">
      <h2><span id="order-date"></span></h2>
    </div>

    <div class="items" id="items"></div>

    <section class="summary">
      <!-- <h3><span id="total-price"></span></h3> -->
      <!-- <p><span id="payment-method"></span></p> -->
    </section>
    <div id="pay"></div>

    <script src="order.js" type="module"></script>
  </body>
</html>
