<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test</title>
  <link rel="stylesheet" href="order.css" />
  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../css//bootstrap.min.css" />
  <style>
    i {
      color: #000;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="bootstrapToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto" id="toastTitle">Notification</strong>
          <small>Just now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body text-dark" id="toastMessage">
          Message goes here.
        </div>
      </div>
    </div>

    <div class="container-fluid" style="padding: 0 20px">
      <div class="d-flex justify-content-center m-3"><h1>Order Status</h1></div>
      <div class="step-container">
        <div class="step-item">
          <div class="step-icon"><i class="fa-solid fa-list-check"></i></div>
          <div class="step-label">Order Submitted</div>
        </div>
        <div class="step-item">
          <div class="step-icon"><i class="fa-solid fa-bag-shopping"></i></div>
          <div class="step-label">Preparing Order</div>
        </div>
        <div class="step-item">
          <div class="step-icon"><i class="fa-solid fa-check"></i></div>
          <div class="step-label">Ready for Pickup</div>
        </div>
      </div>
      <h2>items</h2>
      <div class="order-meta">
        <h2><span id="order-date"></span></h2>
      </div>

      <div class="items" id="items"></div>

    <section class="summary">
      <!-- <h3><span id="total-price"></span></h3> -->
      <!-- <p><span id="payment-method"></span></p> -->
    </section>
    <div id="pay"></div>

  <script src="../../navbar/navbar.js" type="module"></script>
  <script src="order.js" type="module"></script>
  <script src="../../js/utilities.js"></script>
  <script src="../../js/bootstrap.bundle.min.js"></script>
</body>

</html>
